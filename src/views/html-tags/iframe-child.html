<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML5 Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    function clickButton(buttonNumber) {
      window.parent.postMessage({
        buttonNumber: buttonNumber
      }, '*');
    }
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('referrer').textContent = document.referrer;
      document.getElementById('button-1').addEventListener('click', function() {
        clickButton(1);
      });
      document.getElementById('button-2').addEventListener('click', function() {
        clickButton(2);
      });
      document.getElementById('button-3').addEventListener('click', function() {
        clickButton(3);
      });
      let buttonAClickCount = 0;
      let buttonBClickCount = 0;
      let buttonCClickCount = 0;
      window.addEventListener('message', function(event) {
        if (event.data.buttonCharacter === 'A') {
          buttonAClickCount++;
          document.getElementById('button-a-click-count').textContent = buttonAClickCount;
        } else if (event.data.buttonCharacter === 'B') {
          buttonBClickCount++;
          document.getElementById('button-b-click-count').textContent = buttonBClickCount;
        } else if (event.data.buttonCharacter === 'C') {
          buttonCClickCount++;
          document.getElementById('button-c-click-count').textContent = buttonCClickCount;
        }
      });
    });
  </script>
  <div class="container">
    <p>
      referrer:
      <span id="referrer"></span>
    </p>
    <div class="d-flex flex-column gap-2">
      <button id="button-1" class="btn btn-primary">
        button 1
      </button>
      <button id="button-2" class="btn btn-secondary">
        button 2
      </button>
      <button id="button-3" class="btn btn-success">
        button 3
      </button>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <p>
        button A clicked: <span id="button-a-click-count">0</span> times
      </p>
      <p>
        button B clicked: <span id="button-b-click-count">0</span> times
      </p>
      <p>
        button C clicked: <span id="button-c-click-count">0</span> times
      </p>
    </div>
  </div>
</body>
</html>
